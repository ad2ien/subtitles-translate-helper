name: go_ci

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: 1.23

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v -o subtitles-translate-helper ./cmd/subtranshelper
